<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIKART - Carte des Prestataires</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logikart-logo.png" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
</head>

<body>
  <header style="position:relative; padding:20px; background:#004080; color:white; text-align:center;">
    <!-- Logo + titre -->
    <img src="logikart-logo.png" alt="LOGIKART" style="height:60px; margin-bottom:10px;" />
    <h1 style="margin:0;">LOGIKART - Réseau de prestataires informatiques</h1>

    <!-- Menu burger -->
    <div id="burgerMenu" role="button" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-controls="menuDropdown">
      ☰
      <div id="menuDropdown" class="hidden">
        <ul style="list-style:none; margin:0; padding:0;">
          <li onclick="toggleProviderList()">📋 Prestataires</li>
          <li onclick="openItineraryTool()">🧭 Calculer un itinéraire</li>
          <li onclick="openReportForm()">📝 Imprimer rapport d’intervention</li>
          <li style="border-top:1px solid #eee; margin:6px 0 0 0;"></li>
          <li onclick="exportProviders('json')">⬇️ Exporter (JSON)</li>
          <li onclick="exportProviders('csv')">⬇️ Exporter (CSV)</li>
          <li onclick="openImportModal()">⬆️ Importer</li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Recherche -->
  <section style="padding:10px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
    <input type="text" id="cityInput" placeholder="Ville" style="width:260px; padding:8px; border:1px solid #ccc; border-radius:6px;" />
    <button onclick="searchNearest()">Rechercher</button>
    <button onclick="addProvider()">Ajouter un prestataire</button>
  </section>

  <!-- Carte -->
  <div id="map" style="width:100%; height:80vh;"></div>

  <!-- Liste -->
  <aside id="providerList" style="display:none;"></aside>

  <!-- Modals (formulaire prestataire, rapport, itinéraire, import) -->
  <!-- ... conserve les blocs modaux que tu avais déjà, inchangés ... -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Firebase init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA59iB-7skqRFngoF24VkAHZMBSIonh7Ho",
      authDomain: "lgk-presta.firebaseapp.com",
      projectId: "lgk-presta",
      storageBucket: "lgk-presta.firebasestorage.app",
      messagingSenderId: "386610630784",
      appId: "1:386610630784:web:015bb6c04156918d369665"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    window.db = db;

    window.authReady = (async () => {
      try {
        if (auth.setPersistence) {
          await auth.setPersistence(firebase.auth.Auth.Persistence.NONE);
        }
      } catch (e) { console.warn("[Auth] setPersistence:", e?.message || e); }
      try {
        await auth.signInAnonymously();
        console.log("[Auth] Connecté anonymement");
      } catch (e) { console.warn("[Auth] Echec connexion anonyme:", e); }
    })();
  </script>

  <!-- Librairies PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Gestion du burger -->
  <script>
    (function () {
      const burger = document.getElementById('burgerMenu');
      const dropdown = document.getElementById('menuDropdown');
      function closeMenu(){ dropdown.style.display='none'; burger.setAttribute('aria-expanded','false'); }
      function toggleMenu(e){ e?.stopPropagation(); const open=dropdown.style.display==='block'; dropdown.style.display=open?'none':'block'; burger.setAttribute('aria-expanded', String(!open)); }
      burger.addEventListener('click', toggleMenu);
      burger.addEventListener('keydown',(e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); toggleMenu(e);} });
      document.addEventListener('click',(e)=>{ if(!dropdown.contains(e.target)&&e.target!==burger) closeMenu(); });
      dropdown.addEventListener('click',(e)=>e.stopPropagation());
      document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') closeMenu(); });
    })();
  </script>
</body>
</html>
